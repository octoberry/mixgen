{% extends "layout.html" %}

{% block content %}
<form class="form-signin" role="form" action="{{ url_for('new') }}" method="POST">
    <h1 class="cover-heading">Super smart playlist generator!</h1>
    <p class="lead">Place here track title to start</p>
    <p class="lead">
        <input type="text" class="form-control" placeholder="Track title" required="" autofocus="">
    </p>
    <p class="lead">
        <button class="btn btn-lg btn-primary" type="submit">Proceed</button>
    </p>
</form>
{% endblock %}
